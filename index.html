<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="vue.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- <style media="screen">
            .player-turn{
                color : blue;
                background-color: red;
            }
            .monster-turn{
                color : gray;
                background-color: green;
            }
        </style> -->
    </head>
    <body>
        <div id="app">
            <div class="container">
                <!-- <div class="row" v-if="result.length > 0">
                    <div class="mx-auto col-md-5 mt-4">
                        <div class="alert alert-dismissible fade show" role="alert" :class="{'alert-success':result.won, 'alert-danger':!result.won}">
                            <strong v-for="res in result">{{ res.text }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div> -->

                <div class="row">
                    <div class="mx-auto col-md-5 mt-4">
                        <h2 class="bg-info text-white p-2 d-flex justify-content-center">The MONSTER Slayer Game</h2>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4 mx-auto">
                        <h1 class="m-4" style="color:green;text-align:center">YOU</h1>
                        <div class="progress" style="height: 40px;">
                            <div class="progress-bar" role="progressbar" :style="{width: playerHealth +'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                 {{ playerHealth }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mx-auto">
                        <h1 class="m-4" style="color:green;text-align:center">MONSTER</h1>
                        <div class="progress" style="height: 40px;">
                            <div class="progress-bar" role="progressbar" :style="{width: monsterHealth +'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                {{ monsterHealth }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" v-if="!gameIsRunning">
                    <div class="col-md-12">
                        <div class="bg-light d-flex justify-content-center shadow-lg bg-white rounded m-5 p-3 border-top border-left border-right">
                            <button type="button" class="btn btn-info btn-lg" @click="startGame">Start New Game</button>
                        </div>
                    </div>
                </div>

                <div class="row" v-else>
                    <div class="col-md">
                        <div class="bg-light d-flex justify-content-center shadow-lg bg-white rounded m-5 p-3 border-top border-left border-right">
                            <button type="button" class="btn btn-primary btn-lg mr-3" @click="attack">Attack</button>
                            <button type="button" class="btn btn-success btn-lg mr-3" @click="specialAttack">Special Attack</button>
                            <button type="button" class="btn btn-info btn-lg mr-3" @click="heal">Heal</button>
                            <button type="button" class="btn btn-danger btn-lg" @click="giveUp">Give Up</button>
                        </div>
                    </div>
                </div>

                <div class="row" v-if="turns.length > 0">
                    <div class="col-md">
                        <div class="bg-light d-flex justify-content-center shadow-lg bg-white rounded p-3 border-top border-left border-right">
                            <ul class="list-group">
                                <li v-for="turn in turns" class="list-group-item" :class="{'list-group-item-success':turn.isPlayer,'list-group-item-danger':!turn.isPlayer}">
                                    {{ turn.text }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
